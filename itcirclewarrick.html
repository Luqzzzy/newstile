<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Glowing Tile</title>

  <style>
    :root {
      /* Tile scales with viewport but never bigger than 310px */
      --tile-size: min(310px, 40vw, 40vh);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* Position: bottom-left, slightly inward */
    .scale-wrapper {
      position: absolute;
      left: 60px;
      bottom: 60px;
      transform-origin: bottom left;
    }

    .circle-tile {
      width: var(--tile-size);
      height: var(--tile-size);
      position: relative;
      cursor: pointer;
    }

    /* GLOW ANIMATION */
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 20px rgba(155, 77, 255, 0.45),
          0 0 40px rgba(155, 77, 255, 0.35);
      }
      100% {
        box-shadow:
          0 0 35px rgba(155, 77, 255, 0.9),
          0 0 80px rgba(155, 77, 255, 0.75);
      }
    }

    /* Circle: transparent, with animated glow around it */
    .circle-mask {
      width: var(--tile-size);
      height: var(--tile-size);
      border-radius: 50%;
      overflow: hidden;
      position: relative;

      background: transparent; /* tile itself transparent */

      /* stronger static glow + pulsing animation */
      box-shadow:
        0 0 25px rgba(155, 77, 255, 0.6),
        0 0 60px rgba(155, 77, 255, 0.45);
      animation: glowPulse 2.4s ease-in-out infinite alternate;

      z-index: 1;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .circle-mask img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Pop-out head layer */
    .head-pop {
      width: var(--tile-size);
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;

      /* hide lower Â±75.8% to match original pop-out */
      clip-path: inset(0 0 calc(var(--tile-size) * 0.758) 0);

      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);

      transition: transform 0.25s ease;
    }

    /* Hover: slightly bigger + extra bright glow */
    .circle-tile:hover .circle-mask {
      transform: scale(1.05);
      box-shadow:
        0 0 35px rgba(155, 77, 255, 0.9),
        0 0 90px rgba(155, 77, 255, 0.85);
    }

    .circle-tile:hover .head-pop {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>

<body>

  <div class="scale-wrapper">
    <div class="circle-tile">
      <div class="circle-mask">
        <img src="https://luqzzzy.github.io/newstile/warrick.png" alt="Warrick">
      </div>

      <img class="head-pop"
           src="https://luqzzzy.github.io/newstile/warrick.png"
           alt="Warrick Pop Out">
    </div>
  </div>

</body>
</html>
