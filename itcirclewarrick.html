<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triple Circle Tiles</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      padding-bottom: 30px; /* LIFT TILE ABOVE BOTTOM EDGE */
      background: transparent !important;

      display: flex;
      justify-content: flex-start;
      align-items: flex-end;

      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    .circle-tile {
      width: 310px;
      height: 310px;
      position: relative;
      cursor: pointer;
    }

    .circle-mask {
      width: 310px;
      height: 310px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      border: 3px solid #6a2bff;
      background: #000;
      box-shadow: 0 0 18px rgba(155, 77, 255, 0.35);
      z-index: 1;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .circle-mask img {
      width: 310px;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .head-pop {
      width: 310px;
      height: auto;
      position: absolute;
      left: 51%;
      transform: translateX(-50%);
      bottom: 0;
      z-index: 2;
      pointer-events: none;

      clip-path: inset(0 0 235px 0);

      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);

      transition: transform 0.25s ease;
    }

    .circle-tile:hover .circle-mask {
      transform: scale(1.05);
      box-shadow:
        0 0 25px rgba(155, 77, 255, 0.7),
        0 0 50px rgba(155, 77, 255, 0.5);
    }

    .circle-tile:hover .head-pop {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>

<body>

  <div class="circle-tile">
    <div class="circle-mask">
      <img src="https://luqzzzy.github.io/newstile/warrick.png" alt="Warrick">
    </div>

    <img class="head-pop"
         src="https://luqzzzy.github.io/newstile/warrick.png"
         alt="Warrick pop-out">
  </div>

</body>
</html>
