<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Safe Tile</title>

  <style>
    :root {
      /* Tile scales with viewport but never bigger than 310px */
      --tile-size: min(310px, 40vw, 40vh);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* Bottom-left anchor, slightly moved inward */
    .scale-wrapper {
      position: absolute;
      left: 60px;
      bottom: 60px;
      transform-origin: bottom left;
    }

    .circle-tile {
      width: var(--tile-size);
      height: var(--tile-size);
      position: relative;
      cursor: pointer;
    }

    /* True circle with perfect rounded bottom */
    .circle-mask {
      width: var(--tile-size);
      height: var(--tile-size);
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      background: #000;
      box-shadow: 0 0 18px rgba(155, 77, 255, 0.35);
      z-index: 1;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .circle-mask img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Pop-out top section with original correct mask ratio */
    .head-pop {
      width: var(--tile-size);
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;

      /* hides bottom ~235px of a 310px image = 75.8% */
      clip-path: inset(0 0 calc(var(--tile-size) * 0.758) 0);

      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);

      transition: transform 0.25s ease;
    }

    .circle-tile:hover .circle-mask {
      transform: scale(1.05);
      box-shadow:
        0 0 25px rgba(155, 77, 255, 0.7),
        0 0 50px rgba(155, 77, 255, 0.5);
    }

    .circle-tile:hover .head-pop {
      transform: translateX(-50%) scale(1.05);
    }

  </style>
</head>

<body>

  <div class="scale-wrapper">
    <div class="circle-tile">
      <div class="circle-mask">
        <img src="https://luqzzzy.github.io/newstile/warrick.png" alt="Warrick">
      </div>

      <img class="head-pop"
           src="https://luqzzzy.github.io/newstile/warrick.png"
           alt="Warrick Pop Out">
    </div>
  </div>

</body>
</html>
