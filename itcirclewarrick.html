<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Safe Tile</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;

      height: 100%;
      width: 100%;
    }

    /* SAFE ZONE OFFSET */
    .scale-wrapper {
      position: absolute;
      right: 20px;   /* Safe from border */
      bottom: 20px;  /* Safe from border */
      transform-origin: bottom right;
      transform: scale(var(--scale, 1));
    }

    /* RESPONSIVE AUTO SCALE */
    @media (max-width: 350px), (max-height: 350px) {
      :root {
        --scale: calc(min(100vw / 350, 100vh / 350));
      }
    }

    /* CONTAINER */
    .circle-tile {
      width: 310px;
      height: 310px;
      position: relative;
      cursor: pointer;
    }

    /* TRUE CIRCULAR MASK */
    .circle-mask {
      width: 310px;
      height: 310px;
      border-radius: 50%;
      overflow: hidden;   /* forces bottom rounding */
      position: relative;
      background: #000;
      box-shadow: 0 0 18px rgba(155, 77, 255, 0.35);
      z-index: 1;

      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* MAIN IMAGE */
    .circle-mask img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* POP-OUT HEAD LAYER */
    .head-pop {
      width: 310px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      z-index: 2;
      pointer-events: none;

      /* Keep only the top part outside the circle */
      clip-path: inset(0 0 235px 0);
      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);

      transition: transform 0.25s ease;
    }

    .circle-tile:hover .circle-mask {
      transform: scale(1.05);
      box-shadow: 
        0 0 25px rgba(155, 77, 255, 0.7),
        0 0 50px rgba(155, 77, 255, 0.5);
    }

    .circle-tile:hover .head-pop {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>

<body>

  <div class="scale-wrapper">
    <div class="circle-tile">

      <!-- Round circle crop -->
      <div class="circle-mask">
        <img src="https://luqzzzy.github.io/newstile/warrick.png" alt="Warrick">
      </div>

      <!-- Popout layer -->
      <img class="head-pop"
           src="https://luqzzzy.github.io/newstile/warrick.png"
           alt="Warrick pop-out">
    </div>
  </div>

</body>
</html>
