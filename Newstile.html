<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alternating 2-Tile Layout â€” SharePoint Member-Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --mx: 50vw; --my: 50vh; }

    /* Deep ocean blues with layered shades */
    body {
      color: #fff;
      background-color: #000d2a;
      background-image:
        linear-gradient(180deg, #000d2a 0%, #001944 50%, #002b6e 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Cursor-follow multi-shade glow (subtle) */
    body::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background-image:
        radial-gradient(36rem 26rem at var(--mx) var(--my), rgba(255,255,255,0.10), transparent 70%),
        radial-gradient(60rem 40rem at calc(var(--mx) + 10%) calc(var(--my) + 8%), rgba(200,220,255,0.08), transparent 80%),
        radial-gradient(120rem 80rem at 20% 30%, rgba(120,160,255,0.05), transparent 60%),
        radial-gradient(120rem 80rem at 80% 70%, rgba(100,140,255,0.05), transparent 60%);
      mix-blend-mode: screen;
    }

    /* Cursor stingray glow (abstract) */
    #stingrayGlow {
      position: fixed; left: 0; top: 0;
      width: 520px; height: 320px; pointer-events: none;
      opacity: 0.14; filter: blur(20px) saturate(150%);
      mix-blend-mode: screen; transition: transform .06s linear; z-index: 0;
    }

    header, main { position: relative; z-index: 1; }

    /* Tiles */
    .tile {
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      overflow: hidden;
    }
  </style>
</head>
<body class="text-white">
  <header class="sticky top-0 z-10 bg-transparent border-b border-white/10 py-4"></header>

  <main class="w-screen max-w-none px-0 py-12 space-y-24">

    <!-- ROW 1: Tile LEFT flush, text RIGHT -->
    <section class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-stretch">
      <!-- Left tile (flush to left edge) -->
      <div class="lg:col-span-7">
        <div class="tile dropzone relative h-[48rem] w-full flex items-center justify-center">
          <div class="relative z-[1] text-center p-6">
            <p class="mt-1 text-sm text-blue-100/90">Upload assets for the left tile</p>
            <label class="relative inline-flex cursor-pointer items-center rounded-xl bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-4">
              <input id="fileLeft" type="file" class="sr-only" multiple aria-label="Upload files for left tile" />
              <span>Upload files</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Right text block -->
      <div class="lg:col-span-5 lg:pr-8 xl:pr-12">
        <article class="h-full rounded-2xl border border-white/10 bg-white/10 p-6 shadow-sm text-blue-50/95">
          <h2 class="text-base font-semibold mb-3">Right-side Text Area</h2>
          <div id="textRight" class="min-h-40 prose prose-invert max-w-none focus:outline-none" contenteditable="false" aria-readonly="true">
            <p>Add your marketing copy, specs, or notes here. Editable only for SharePoint members.</p>
          </div>
        </article>
      </div>
    </section>

    <!-- ROW 2: Text LEFT, tile RIGHT flush -->
    <section class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-stretch">
      <!-- Left text block -->
      <div class="lg:col-span-5 lg:pl-8 xl:pl-12">
        <article class="h-full rounded-2xl border border-white/10 bg-white/10 p-6 shadow-sm text-blue-50/95">
          <h2 class="text-base font-semibold mb-3">Left-side Text Area</h2>
          <div id="textLeft" class="min-h-40 prose prose-invert max-w-none focus:outline-none" contenteditable="false" aria-readonly="true">
            <p>Pair your description with the right tile. Members can edit in SharePoint.</p>
          </div>
        </article>
      </div>

      <!-- Right tile (flush to right edge) -->
      <div class="lg:col-span-7">
        <div class="tile dropzone relative h-[48rem] w-full flex items-center justify-center">
          <div class="relative z-[1] text-center p-6">
            <p class="mt-1 text-sm text-blue-100/90">Upload assets for the right tile</p>
            <label class="relative inline-flex cursor-pointer items-center rounded-xl bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-4">
              <input id="fileRight" type="file" class="sr-only" multiple aria-label="Upload files for right tile" />
              <span>Upload files</span>
            </label>
          </div>
        </div>
      </div>
    </section>

  </main>

  <svg id="stingrayGlow" viewBox="0 0 256 160" aria-hidden="true">
    <defs>
      <radialGradient id="rayGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.32"/>
        <stop offset="45%" stop-color="#ffffff" stop-opacity="0.16"/>
        <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <path fill="url(#rayGrad)" d="M20 70 C 50 20, 120 0, 180 30 C 230 55, 250 80, 220 100 C 200 115, 160 95, 140 110 C 120 125, 100 150, 70 150 C 45 150, 40 120, 55 105 C 65 95, 35 90, 25 85 C 10 78, 5 74, 20 70 Z"/>
  </svg>

  <script>
    const isMember = !!window.isSharePointMember;
    function applyPermissions() {
      const fileLeft = document.getElementById('fileLeft');
      const fileRight = document.getElementById('fileRight');
      const textLeft = document.getElementById('textLeft');
      const textRight = document.getElementById('textRight');
      if (fileLeft) fileLeft.disabled = !isMember;
      if (fileRight) fileRight.disabled = !isMember;
      [textLeft, textRight].forEach(el => { if(!el) return; el.setAttribute('contenteditable', isMember ? 'true' : 'false'); el.setAttribute('aria-readonly', isMember ? 'false' : 'true'); });
    }
    applyPermissions();

    const root = document.documentElement;
    const bgRay = document.getElementById('stingrayGlow');
    window.addEventListener('mousemove', (e) => {
      const x = e.clientX; const y = e.clientY;
      root.style.setProperty('--mx', x + 'px');
      root.style.setProperty('--my', y + 'px');
      if (bgRay) bgRay.style.transform = `translate(${x - 260}px, ${y - 180}px)`;
    });
  </script>
</body>
</html>
