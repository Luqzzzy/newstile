<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Spotlight & Newsletter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #003a8c, #001f4d);
      transition: background 0.3s ease;
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    .tile-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: stretch;
    }

    .image-tile, .text-tile {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 20px;
      background: linear-gradient(to right, #002f6c, #004b99);
      flex: 1;
      position: relative;
      transition: all 0.3s ease;
    }

    .image-tile {
      min-height: 700px;
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .text-tile {
      min-height: 300px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-tile:hover, .text-tile:hover {
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.6), 0 0 40px rgba(0, 123, 255, 0.4);
      transform: scale(1.02);
    }

    .upload-btn {
      background-color: #007bff;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-controls button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .tile-group {
        flex-direction: column;
      }

      .image-tile {
        min-height: 500px;
      }

      .text-tile {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Tile Group -->
    <div class="tile-group">
      <div class="image-tile">
        <div class="carousel" id="carousel1"></div>
        <div class="carousel-controls" id="controls1" style="display: none;">
          <button onclick="prevImage(1)">‹</button>
          <button onclick="nextImage(1)">›</button>
        </div>
        <input type="file" id="upload1" multiple accept="image/*" />
        <button class="upload-btn" id="btn1">Upload File</button>
      </div>
      <div class="text-tile">
        <h2>Employee of the Month</h2>
        <p>Celebrate outstanding team members with this spotlight tile.</p>
      </div>
    </div>

    <!-- Bottom Tile Group -->
    <div class="tile-group">
      <div class="text-tile">
        <h2>Monthly Newsletter</h2>
        <p>Stay updated with the latest company news and announcements.</p>
      </div>
      <div class="image-tile">
        <div class="carousel" id="carousel2"></div>
        <div class="carousel-controls" id="controls2" style="display: none;">
          <button onclick="prevImage(2)">‹</button>
          <button onclick="nextImage(2)">›</button>
        </div>
        <input type="file" id="upload2" multiple accept="image/*" />
        <button class="upload-btn" id="btn2">Upload File</button>
      </div>
    </div>
  </div>

  <script>
    const imageData = { 1: [], 2: [] };
    const currentIndex = { 1: 0, 2: 0 };
    const autoplayTimers = {};

    function handleUpload(id) {
      const input = document.getElementById(`upload${id}`);
      const carousel = document.getElementById(`carousel${id}`);
      const controls = document.getElementById(`controls${id}`);
      imageData[id] = [];
      currentIndex[id] = 0;
      carousel.innerHTML = '';
      clearInterval(autoplayTimers[id]);

      const files = Array.from(input.files);
      if (files.length > 1) {
        controls.style.display = 'flex';
      } else {
        controls.style.display = 'none';
      }

      let loadedCount = 0;
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          if (index === 0) img.classList.add('active');
          carousel.appendChild(img);
          imageData[id].push(img);
          loadedCount++;

          if (loadedCount === files.length && imageData[id].length > 1) {
            autoplayTimers[id] = setInterval(() => nextImage(id), 5000);
          }
        };
        reader.readAsDataURL(file);
      });
    }

    function showImage(id, index) {
      imageData[id].forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage(id) {
      if (imageData[id].length === 0) return;
      currentIndex[id] = (currentIndex[id] + 1) % imageData[id].length;
      showImage(id, currentIndex[id]);
    }

    function prevImage(id) {
      if (imageData[id].length === 0) return;
      currentIndex[id] = (currentIndex[id] - 1 + imageData[id].length) % imageData[id].length;
      showImage(id, currentIndex[id]);
    }

    document.getElementById('upload1').addEventListener('change', () => handleUpload(1));
    document.getElementById('upload2').addEventListener('change', () => handleUpload(2));

    document.body.addEventListener('mousemove', e => {
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
