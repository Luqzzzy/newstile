<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle Tiles</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    .circle-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 350px; /* increased by another 40px */
      background: transparent !important;
    }

    @media (max-width: 720px) {
      .circle-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }

    .circle-tile {
      text-align: center;
      background: transparent !important;
    }

    .circle-image {
      width: 310px;
      height: 310px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 3px solid #6a2bff;

      /* soft neon purple glow */
      box-shadow: 0 0 18px rgba(155, 77, 255, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circle-image:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 32px rgba(185, 120, 255, 0.55),
        0 0 50px rgba(155, 77, 255, 0.40);
    }
  </style>
</head>
<body>

  <div class="circle-grid">

    <!-- CIRCLE TILE 1 -->
    <div class="circle-tile">
      <div class="circle-image"
           style="background-image: url('https://luqzzzy.github.io/tiles/ittipofthemonth.jpeg');">
      </div>
    </div>

    <!-- CIRCLE TILE 2 -->
    <div class="circle-tile">
      <div class="circle-image"
           style="background-image: url('https://luqzzzy.github.io/tiles/itnews.jpg');">
      </div>
    </div>

  </div>

</body>
</html>
